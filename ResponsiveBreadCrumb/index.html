<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Responsive BreadCrumb</title>
</head>

<body>
    <div class="container">
        <ul>
            <div class="progress"></div>
            <li>
                <div class="item">
                    <div class="circle"></div>
                    <a>Personal Info</a>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="circle"></div>
                    <a>Education</a>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="circle"></div>
                    <a>Address</a>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="circle"></div>
                    <a>Other Details</a>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="circle"></div>
                    <a>Feedback</a>
                </div>
            </li>

        </ul>

    </div>
    <div class="btn-group">
        <button class="btn btn-primary disable" id="prev">Prev</button>
        <button class="btn btn-secondary" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
